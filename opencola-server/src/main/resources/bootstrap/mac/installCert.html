<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Install Certificate</title>
</head>
<body style="max-width: 1200px">
    <h2>Welcome to OpenCola!</h2>

    In order to access OpenCola over a secure connection, you need to install an SSL certificate. This keeps your password and data private.

    <p>Click <strong>Install Certificate</strong> to open Keychain Access and install the certificate:</p>

    <p>
    <form  action="/installCert" method="post">
        <input type="submit" value="Install Certificate"/>
    </form>
    </p>


    When done, click <strong>Continue</strong>:
    <p>
        <form  action="/certInstalled" method="post">
            <input type="submit" value="Continue">
        </form>
    </p>
</body>
</html>
