<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/init.css">
    <title>Install Certificate</title>
</head>
<body>
<div class="init-container">
    <img src="../../img/pull-tab.png" class="logo" alt="OpenCola">
    <h2>Welcome to OpenCola!</h2>
    <p>
        In order to access OpenCola over a secure connection, you need to install an SSL certificate. This keeps your
        password and data private.
    </p>

    <p>1. Click <strong>Install Certificate</strong></p>
    <form action="/installCert" method="get">
        <input type="submit" value="Install Certificate"/>
    </form>

    <p>2. You will see a <strong>Security Warning</strong> similar to the image below. Click <strong>Yes</strong></p>
    <img src="img/securityWarning.png" alt="Security Warning" width="360" class="center">
</div>
</body>
</html>
