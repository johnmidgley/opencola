<!DOCTYPE html>

<html lang="en">

<body style="max-width: 1200px">
    <h2>Welcome to OpenCola!</h2>

    In order to access OpenCola over a secure connection, you need to install an SSL certificate. This keeps your password and data private.

    <p>1. Click <strong>Install Certificate</strong> (but read step 2 first, so you know what to expect):</p>
    <form  action="/installCert" method="get">
        <input type="submit" value="Install Certificate"/>
    </form>

    <p>2. Enter your password in the dialog that looks like:</p>
    <img src="img/enterKeychainPassword.png" alt="Security Warning" width="360" class="center">
</body>
</html>
