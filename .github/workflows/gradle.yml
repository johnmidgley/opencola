name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build oc-server
    runs-on: ubuntu-latest
    defaults:
      run:
      # opencola-server working directory
        working-directory: install

    #borrowed from: https://github.com/marketplace/actions/setup-java-jdk
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '16'
        cache: 'gradle'
    - run: ./install
    
    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: oc-bld_${{ github.REF_NAME }}-${{ github.RUN_ATTEMPT }}-${{ runner.OS }}-${{ github.SHA }}
        path: install/

