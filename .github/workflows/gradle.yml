name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build oc-server
    runs-on: ubuntu-latest
    working-directory: opencola-server

    #borrowed from: https://github.com/marketplace/actions/setup-java-jdk
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '16'
        cache: 'gradle'
        
    - name: Gradle build
      run: ./gradlew installDist
      working-directory: opencola-server
      
    - name: Install step
      run: ./install
      working-directory: install
    
